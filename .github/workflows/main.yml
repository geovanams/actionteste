on: [workflow_dispatch]

jobs:
  List-Branches:
    runs-on: ubuntu-latest
    name: A job to List GitHub Repos Branches
    steps:
      - name: List Branches action step
        id: list
        uses: geovanams/actionteste@v2.1.5
        with:
          owner: 'geovanams'
          repos: 'List-Branch-Docker-Action'
          access-token: ${{ secrets.ACCESS_TOKEN }}
